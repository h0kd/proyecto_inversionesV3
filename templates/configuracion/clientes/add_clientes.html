<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Cliente</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="centered-form">
    <form action="{{ url_for('clientes_bp.add_cliente') }}" method="POST">
      <h1>Agregar Cliente</h1>
      <label for="rut">Rut:</label>
      <input
        type="text"
        id="rut"
        name="rut"
        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        required
      /><br /><br />

      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        oninput="this.value = this.value.toUpperCase()"
        required
      /><br /><br />

      <label for="fono_fijo">Fono Fijo:</label>
      <input
        type="text"
        id="fono_fijo"
        name="fono_fijo"
        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        required
      /><br /><br />

      <label for="fono_movil">Fono Movil:</label>
      <input
        type="text"
        id="fono_movil"
        name="fono_movil"
        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
        required
      /><br /><br />

      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" required /><br /><br />

      <button type="submit">Guardar</button>
      <button onclick="location.href='/clientes'" type="button">Volver</button>
    </form>
  </body>
</html>
