    <form
      action="/add_boleta_garantia"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1>Agregar Boleta de Garantía</h1>
      <label for="numero_boleta">N° de Boleta:</label>
      <input
        type="text"
        id="numero_boleta"
        name="numero_boleta"
        required
        style="text-transform: uppercase"
      /><br /><br />

      <label for="id_empresa">Tomada por (Empresa):</label>
      <select id="id_empresa" name="id_empresa" required>
        <option value="" disabled selected>Seleccione una empresa</option>
        {% for empresa in empresas %}
        <option value="{{ empresa[0] }}">{{ empresa[1] }}</option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="id_banco">Banco:</label>
      <select id="id_banco" name="id_banco" required>
        <option value="" disabled selected>Seleccione un banco</option>
        {% for banco in bancos %}
        <option value="{{ banco[0] }}">{{ banco[1] }}</option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="id_beneficiario">Beneficiario:</label>
      <select id="id_beneficiario" name="id_beneficiario" required>
        <option value="" disabled selected>Seleccione un beneficiario</option>
        {% for beneficiario in beneficiarios %}
        <option value="{{ beneficiario[0] }}">{{ beneficiario[1] }}</option>
        {% endfor %}
      </select>
      <br /><br />

      <label for="glosa">Glosa:</label>
      <textarea id="glosa" name="glosa"></textarea><br /><br />

      <label for="vencimiento">Fecha de Vencimiento:</label>
      <input
        type="date"
        id="vencimiento"
        name="vencimiento"
        required
      /><br /><br />

      <label for="moneda">Moneda:</label>
      <input
        type="text"
        id="moneda"
        name="moneda"
        value="CLP"
        required
      /><br /><br />

      <label for="monto">Monto:</label>
      <input
        type="number"
        id="monto"
        name="monto"
        step="0.01"
        required
      /><br /><br />

      <label for="fecha_emision">Fecha de Emisión:</label>
      <input
        type="date"
        id="fecha_emision"
        name="fecha_emision"
        required
      /><br /><br />

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="Vigente">Vigente</option>
        <option value="Vencida">Vencida</option>
      </select>
      <br /><br />

      <label for="documento">Adjuntar Documento (PDF):</label>
      <input type="file" id="documento" name="documento" accept=".pdf" />
      <br /><br />

      <button type="submit">Guardar</button>
      <button type="button" onclick="location.href='/boletas_garantia'">
        Volver
      </button>
    </form>
  </body>
