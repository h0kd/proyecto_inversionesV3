<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Boleta de Garantía</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="centered-form">
    <form
      action="/add_boleta_garantia"
      method="POST"
      enctype="multipart/form-data"
    >
      <h1>Agregar Boleta de Garantía</h1>
      <label for="numero_boleta">N° de Boleta:</label>
      <input
        type="text"
        id="numero_boleta"
        name="numero_boleta"
        required
        style="text-transform: uppercase"
      /><br /><br />

      <label for="tomada_por_empresa">Tomada por (Empresa):</label>
      <input
        type="text"
        id="tomada_por_empresa"
        name="tomada_por_empresa"
        required
        style="text-transform: uppercase"
      /><br /><br />

      <label for="tomada_por_rut">RUT de la Empresa:</label>
      <input
        type="text"
        id="tomada_por_rut"
        name="tomada_por_rut"
        required
        style="text-transform: uppercase"
      /><br /><br />

      <label for="banco">Banco:</label>
      <input
        type="text"
        id="banco"
        name="banco"
        required
        style="text-transform: uppercase"
      /><br /><br />

      <label for="beneficiario">Beneficiario:</label>
      <input
        type="text"
        id="beneficiario"
        name="beneficiario"
        required
        style="text-transform: uppercase"
      /><br /><br />

      <label for="glosa">Glosa:</label>
      <textarea id="glosa" name="glosa"></textarea><br /><br />

      <label for="vencimiento">Fecha de Vencimiento:</label>
      <input
        type="date"
        id="vencimiento"
        name="vencimiento"
        required
      /><br /><br />

      <label for="moneda">Moneda:</label>
      <input
        type="text"
        id="moneda"
        name="moneda"
        value="CLP"
        required
      /><br /><br />

      <label for="monto">Monto:</label>
      <input
        type="number"
        id="monto"
        name="monto"
        step="0.01"
        required
      /><br /><br />

      <label for="fecha_emision">Fecha de Emisión:</label>
      <input
        type="date"
        id="fecha_emision"
        name="fecha_emision"
        required
      /><br /><br />

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="Vigente">Vigente</option>
        <option value="Vencida">Vencida</option></select
      ><br /><br />

      <label for="documento">Adjuntar Documento (PDF):</label>
      <input type="file" id="documento" name="documento" accept=".pdf" />
      <br /><br />

      <button type="submit">Guardar</button>
      <button type="button" onclick="location.href='/boletas_garantia'">
        Volver
      </button>
    </form>
  </body>
</html>
