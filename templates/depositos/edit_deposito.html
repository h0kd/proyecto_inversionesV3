<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Depósito a Plazo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="centered-form">
  <form action="{{ url_for('edit_deposito', id_deposito=deposito[0]) }}" method="POST" enctype="multipart/form-data">
    <h1>Editar Depósito a Plazo</h1>

    <label for="id_deposito">N° Depósito:</label>
    <input
    type="text"
    id="id_deposito"
    name="id_deposito"
    value="{{ deposito[0] }}"  
    required
    /><br /><br />


    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="Renovable" {% if deposito[7] == 'Renovable' %}selected{% endif %}>Renovable</option>
      <option value="Fijo" {% if deposito[7] == 'Fijo' %}selected{% endif %}>Fijo</option>
    </select>
    <br /><br />

    <label for="monto">Capital Invertido:</label>
    <input type="number" step="0.01" id="monto" name="monto" value="{{ deposito[6] }}" required />
    <br /><br />

    <label for="fecha_emision">Fecha de Emisión:</label>
    <input type="date" id="fecha_emision" name="fecha_emision" value="{{ deposito[3] }}" required />
    <br /><br />

    <label for="tasa_interes">Tasa de Interés:</label>
    <input type="number" step="0.01" id="tasa_interes" name="tasa_interes" value="{{ deposito[12] }}" required />
    <br /><br />

    <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ deposito[4] }}" required />
    <br /><br />

    <label for="interes_ganado">Interés Ganado:</label>
    <input
    type="number"
    step="0.01"
    id="interes_ganado"
    name="interes_ganado"
    value="{{ deposito[10] or '' }}"
    required
    />
    <br /><br />

    <label for="comprobante">Actualizar Comprobante:</label>
    <input
        type="file"
        id="comprobante"
        name="comprobante"
        accept=".pdf"
    /><br /><br />

    <button type="submit">Guardar Cambios</button>
    <button type="button" onclick="location.href='/deposito_a_plazo'">
        Volver
      </button>
  </form>
</body>
</html>
