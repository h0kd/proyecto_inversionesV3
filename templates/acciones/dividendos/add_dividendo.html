<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Dividendo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Agregar Dividendo a todas las acciones de {{ ticker }}</h1>
      <form
        method="POST"
        action="{{ url_for('acciones.add_dividendo', nombre_empresa=nombre_empresa, ticker=ticker) }}"
      >
        <div class="mb-3">
          <label for="fecha_cierre" class="form-label">Fecha de Cierre</label>
          <input
            type="date"
            class="form-control"
            id="fecha_cierre"
            name="fecha_cierre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="fecha_pago" class="form-label">Fecha de Pago</label>
          <input
            type="date"
            class="form-control"
            id="fecha_pago"
            name="fecha_pago"
            required
          />
        </div>
        <div class="mb-3">
          <label for="valor_por_accion" class="form-label"
            >Valor por Acción</label
          >
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="valor_por_accion"
            name="valor_por_accion"
            required
          />
        </div>
        <div class="mb-3">
          <label for="moneda" class="form-label">Moneda</label>
          <select class="form-control" id="moneda" name="moneda" required>
            <option value="" disabled selected>Seleccione una moneda</option>
            <option value="USD">USD - Dólar Estadounidense</option>
            <option value="CLP">CLP - Peso Chileno</option>
            <option value="EUR">EUR - Euro</option>
            <option value="MXN">MXN - Peso Mexicano</option>
            <option value="JPY">JPY - Yen Japonés</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Dividendo</button>
        <a
          href="{{ url_for('acciones.detalle_empresa', nombre_empresa=nombre_empresa) }}"
          class="btn btn-secondary"
          >Volver</a
        >
      </form>
    </div>
  </body>
</html>
