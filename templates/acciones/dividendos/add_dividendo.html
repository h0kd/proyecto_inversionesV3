<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Dividendo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
      type="image/x-icon"
    />
  </head>
  <body class="centered-form">
    <form action="/add_dividendo" method="POST">
      <h1>Agregar Dividendo</h1>
      <!-- Campo oculto para asociar el dividendo con la acción -->
      <input
        type="hidden"
        id="id_accion"
        name="id_accion"
        value="{{ id_accion }}"
      />

      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        oninput="this.value = this.value.toUpperCase();"
        required
      /><br /><br />

      <label for="fecha_cierre">Fecha de Cierre:</label>
      <input
        type="date"
        id="fecha_cierre"
        name="fecha_cierre"
        required
      /><br /><br />

      <label for="fecha_pago">Fecha de Pago:</label>
      <input
        type="date"
        id="fecha_pago"
        name="fecha_pago"
        required
      /><br /><br />

      <label for="valor_por_accion">Valor por Acción:</label>
      <input
        type="number"
        step="0.01"
        id="valor_por_accion"
        name="valor_por_accion"
        required
      /><br /><br />

      <label for="moneda">Moneda:</label>
      <select id="moneda" name="moneda" required>
        <option value="CLP">CLP</option>
        <option value="USD">USD</option></select
      ><br /><br />

      <button type="submit">Guardar</button>

      <button onclick="location.href='/dividendos/{{ id_accion }}'">
        Cancelar
      </button>
    </form>
  </body>
</html>
