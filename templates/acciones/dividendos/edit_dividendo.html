<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Dividendo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="centered-form">
      <form action="{{ url_for('edit_dividendo', id_dividendo=id_dividendo) }}" method="POST">
        <h1>Editar Dividendo</h1>
        <input type="hidden" name="id_accion" value="{{ id_accion }}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ dividendo[0] }}" required /><br /><br />

        <label for="fecha_cierre">Fecha de Cierre:</label>
        <input type="date" id="fecha_cierre" name="fecha_cierre" value="{{ dividendo[1] }}" required /><br /><br />

        <label for="fecha_pago">Fecha de Pago:</label>
        <input type="date" id="fecha_pago" name="fecha_pago" value="{{ dividendo[2] }}" required /><br /><br />

        <label for="valor_por_accion">Valor por Acci√≥n:</label>
        <input type="number" step="0.01" id="valor_por_accion" name="valor_por_accion" value="{{ dividendo[3] }}" required /><br /><br />

        <label for="moneda">Moneda:</label>
        <select id="moneda" name="moneda" required>
            <option value="CLP" {% if dividendo[4] == 'CLP' %}selected{% endif %}>CLP</option>
            <option value="USD" {% if dividendo[4] == 'USD' %}selected{% endif %}>USD</option>
        </select><br /><br />

        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('historial_dividendos', id_accion=id_accion) }}">
            <button type="button">Volver</button>
        </a>
  </body>
</html>
