          <ul class="navbar-nav mx-auto">
            <!-- Menú Desplegable -->
            <li class="nav-item dropdown mx-3">
              <a
                class="nav-link dropdown-toggle"

                <li><a class="dropdown-item" href="/clientes">Clientes</a></li>
                <li><a class="dropdown-item" href="/parametros">Parámetros</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown mx-3">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Editar Dividendo</h1>
      <form method="POST" action="{{ url_for('acciones.actualizar_dividendo', id_dividendo=dividendo[0], ticker=ticker, nombre_empresa=nombre_empresa, numero_factura=numero_factura) }}">
        <!-- Campos ocultos para enviar ticker, nombre_empresa y numero_factura -->
        <input type="hidden" name="ticker" value="{{ ticker }}">
        <input type="hidden" name="nombre_empresa" value="{{ nombre_empresa }}">
        <input type="hidden" name="numero_factura" value="{{ numero_factura }}">
        <div class="mb-3">
            <label for="fecha_cierre" class="form-label">Fecha de Cierre</label>
            <input
                type="date"
                class="form-control"
                id="fecha_cierre"
                name="fecha_cierre"
                value="{{ dividendo[1] }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="fecha_pago" class="form-label">Fecha de Pago</label>
            <input
                type="date"
                class="form-control"
                id="fecha_pago"
                name="fecha_pago"
                value="{{ dividendo[2] }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="valor_por_accion" class="form-label">Valor por Acción</label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="valor_por_accion"
                name="valor_por_accion"
                value="{{ dividendo[3] }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="moneda" class="form-label">Moneda</label>
            <select class="form-control" id="moneda" name="moneda" required>
                <option value="CLP" {% if dividendo[4] == 'CLP' %}selected{% endif %}>CLP</option>
                <option value="USD" {% if dividendo[4] == 'USD' %}selected{% endif %}>USD</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('acciones.historial_dividendos', ticker=ticker, nombre_empresa=nombre_empresa, numero_factura=numero_factura) }}" class="btn btn-secondary">Cancelar</a>
    </form>    
    </div>
  </body>
</html>
