<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Dividendo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Editar Dividendo</h1>
      <p>Acción: {{ ticker }} | Empresa: {{ nombre_empresa }}</p>
      <form method="POST" action="{{ url_for('acciones.actualizar_dividendo', id_dividendo=dividendo[0]) }}">
        <div class="mb-3">
            <label for="fecha_cierre" class="form-label">Fecha de Cierre</label>
            <input
                type="date"
                class="form-control"
                id="fecha_cierre"
                name="fecha_cierre"
                value="{{ dividendo[1] | date('YYYY-MM-DD') }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="fecha_pago" class="form-label">Fecha de Pago</label>
            <input
                type="date"
                class="form-control"
                id="fecha_pago"
                name="fecha_pago"
                value="{{ dividendo[2] | date('YYYY-MM-DD') }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="valor_por_accion" class="form-label">Valor por Acción</label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="valor_por_accion"
                name="valor_por_accion"
                value="{{ dividendo[3] | float }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="moneda" class="form-label">Moneda</label>
            <select class="form-control" id="moneda" name="moneda" required>
                <option value="CLP" {% if dividendo[4] == 'CLP' %}selected{% endif %}>CLP</option>
                <option value="USD" {% if dividendo[4] == 'USD' %}selected{% endif %}>USD</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('acciones.historial_dividendos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    </div>
  </body>
</html>
