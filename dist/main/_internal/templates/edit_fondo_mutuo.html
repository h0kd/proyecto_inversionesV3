<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Fondo Mutuo</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="centered-form">
    <form action="" method="POST">
      <h1>Editar Fondo Mutuo</h1>
      <label for="monto_final">Monto Final:</label>
      <input
        type="number"
        step="0.01"
        id="monto_final"
        name="monto_final"
        value="{{ fondo[2] }}"
        required
      />
      <br /><br />

      <label for="fecha_termino">Fecha de TÃ©rmino:</label>
      <input
        type="date"
        id="fecha_termino"
        name="fecha_termino"
        value="{{ fondo[3] }}"
      />
      <br /><br />

      <button type="submit">Guardar Cambios</button>
      <button type="button" onclick="location.href='/fondos_mutuos'">
        Cancelar
      </button>
    </form>
  </body>
</html>
