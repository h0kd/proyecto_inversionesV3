<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Boleta de Garantía</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="centered-form">
    <form action="{{ url_for('edit_boleta_garantia', numero=numero) }}" method="POST" enctype="multipart/form-data">
        <h1>Editar Boleta de Garantía</h1>
        <label for="glosa">Glosa:</label>
        <input type="text" id="glosa" name="glosa" value="{{ boleta[0] }}" style="width: 100%;" required><br><br>

        <label for="vencimiento">Fecha de Vencimiento:</label>
        <input type="date" id="vencimiento" name="vencimiento" value="{{ boleta[1] }}" required><br><br>

        <label for="fecha_emision">Fecha de Emisión:</label>
        <input type="date" id="fecha_emision" name="fecha_emision" value="{{ boleta[2] }}" required><br><br>

        <label for="moneda">Moneda:</label>
        <input type="text" id="moneda" name="moneda" value="{{ boleta[3] }}" required><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" name="monto" step="0.01" value="{{ boleta[4] }}" required><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="Emitida" {% if boleta[5] == 'Emitida' %}selected{% endif %}>Emitida</option>
            <option value="Vigente" {% if boleta[5] == 'Vigente' %}selected{% endif %}>Vigente</option>
            <option value="Vencida" {% if boleta[5] == 'Vencida' %}selected{% endif %}>Vencida</option>
        </select><br><br>

        <label for="documento">Adjuntar Documento (opcional):</label>
        <input type="file" id="documento" name="documento" accept=".pdf"><br><br>

        <button type="submit">Guardar Cambios</button>
        <button type="button" onclick="location.href='/boletas_garantia'">Cancelar</button>
    </form>
</body>
</html>
